<!doctype html>
<html ng-app="todo">
	<head>
		<title>Simple To-do list app</title>
	
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
	    <link rel="stylesheet" href="css/ripples.min.css">
	    <link rel="stylesheet" href="css/material-wfont.min.css">
	    <link rel="stylesheet" href="css/angular-datepicker.min.css">
	    <link rel="stylesheet" href="css/app.css">

	</head>
	<body>
		<div class="row" id="wrapperH">
			<div class="col-md-1"></div>
				<div class="col-md-10">
					<div class="panel panel-primary">
					    <div class="panel-heading">
					        <h3 class="panel-title text-center">Todo List</h3>
					    </div>
					</div>
				</div>
			<div class="col-md-1"></div>

	    <div ng-view></div>

	    <footer class="footer col-md-12">
		    <div class="col-md-1"></div>
		      <div class="col-md-10 site-copyright text-center panel panel-primary">
		        <h5>&copy; <a href="https://www.facebook.com/ShuVooooooooo">Shuvo</a> , 2015</h5>
		        <p>All Rights Reserved</p>
		      </div>
		    <div class="col-md-1"></div>
	    </footer>
	  </div>
		
		<!--jQuery -->
		<script src="js/lib/jquery-1.11.2.min.js"></script>

		<!--Angular files -->
		<script src="js/lib/angular.min.js"></script>
		<script src="js/lib/angular-route.min.js"></script>
		<script src="js/lib/angular-local-storage.min.js"></script>
		<script src="js/controller/listController.js"></script>

		<!--Others -->
		<script src="js/lib/bootstrap.min.js"></script>
		<script src="js/lib/material.min.js"></script>
		<script src="js/directives/angular.editInPlace.js"></script>
		<script src="js/lib/ripples.min.js"></script>
		<script src="js/lib/angular-datepicker.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/custom.js"></script>

</html>
